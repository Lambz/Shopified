    <script>
        const tbody = document.getElementById("tbody");
        const id = new URL(window.location.href).searchParams.get("id");
        const nameField = document.getElementById("nameField");
        const phoneField = document.getElementById("phoneField");
        const addressField = document.getElementById("addressField");
        const totalField = document.getElementById("totalField");
        const selectStatus = document.getElementById("selectStatus");
        let or;
        window.onload = function () {
            getUserDetails(false, (seller) => {
                if (seller == codes.NOT_FOUND) {
                    window.location.replace("index.html");
                }
                fetchOrdersForSeller(seller.id, true, orderDetails)
            });
        }

        function orderDetails(o) {
            let order = null;
            o.forEach((o1) => {
                if (o1.id == id) {
                    order = o1;
                }
            });
            let total = 0;
            if (order == null) {
                window.location.replace("orders.html");
            }
            or = order;
            nameField.innerHTML = `Name: ${order.customerName}`;
            phoneField.innerHTML = `Phone: ${order.customerNo}`;
            addressField.innerHTML = `Address: ${order.customerAddress}`;
            selectStatus.value = order.status;
            order.products.forEach((product) => {
                total += product.price * product.quantity;
                tbody.innerHTML += `<tr><td>${product.name}</td><td>${product.price}</td><td>${product.description}</td><td>${product.quantity}</td></tr>`;
            });
            total *= 1.13;
            totalField.innerHTML = `Total: ${total.toFixed(2)}`;
        }

        function updateStatus()
        {
            let status = selectStatus.value;
            updateOrderStatus(or,status,statusChanged);
        }
