    <script>
        let categorySelect = document.getElementById("categorySelect");
        let subCategoryDiv = document.getElementById("subCategoryDiv");
        let categoryButton = document.getElementById("categoryButton");
        let categoryNameInput = document.getElementById("categoryNameInput");
        let subCategoryNameInput = document.getElementById("subCategoryNameInput");
        let categoryInput = document.getElementById("categoryInput");
        let cs = [];
        let inputFields = 0;

        window.onload = function () {
            getUserDetails(false, (seller) => {
                if (seller == codes.NOT_FOUND) {
                    window.location.replace("index.html");
                }
            });
            window.matchMedia('(orientation: portrait)').addListener(function (m) {
                let container = document.getElementById("container");
                if (m.matches) {
                    container.classList = [];
                } else {
                    container.classList = "mx-5 my-5";
                }
            });
            if (window.innerHeight > window.innerWidth) {
                document.getElementById("container").classList = [];
            }
            fetchAllCategoriesAndSubcategories(categoriesResult);
            categorySelect.addEventListener('change', categoryChanged);
        }

        function categoryChanged() {
            inputFields = 0;
            subCategoryDiv.innerHTML = "";
            let category = null;
            cs.forEach((c) => {
                if (c.name == categorySelect.value) {
                    category = c;
                }
            });
            categoryInput.value = category.name;
            categoryButton.setAttribute('onclick', `removeCategory('${categorySelect.value}')`);
            if (category != null) {
                category.subcategories.forEach((subCategory) => {
                    subCategoryDiv.innerHTML += `<div class="input-group mb-3">
                        <input type="text" id="${category.name}${inputFields}" class="form-control" placeholder="Sub-Category" aria-label="Sub-Category" value="${subCategory}" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-danger" onclick="removeSubCategory('${subCategory}',${inputFields})" type="button">Delete</button>
                        </div>
                      </div>`;
                    inputFields++;
                });
            }
        }

        function categoriesResult(categories) {
            console.log(JSON.stringify(categories));
            cs = categories;
            // console.log(categories);
            categoryButton.setAttribute('onclick', `removeCategory('${categories[0].name}')`);
            // console.log(categoryButton);
            categories.forEach((category) => {
                categorySelect.innerHTML += `<option value="${category.name}">${category.name}</option>`;
            });
            subCategoryDiv.innerHTML = "";
            inputFields = 0;
            categoryInput.value = categories[0].name;
            categories[0].subcategories.forEach((subCategory) => {
                subCategoryDiv.innerHTML += `<div class="input-group mb-3">
                        <input type="text" id="${categories[0].name}${inputFields}" class="form-control" placeholder="Sub-Category" aria-label="Sub-Category" value="${subCategory}" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-danger" onclick="removeSubCategory('${subCategory}',${inputFields})" type="button">Delete</button>
                        </div>
                      </div>`;
                inputFields++;
            });
        }

        function removeCategory(category) {
            let i = 0;
            let index = -1;
            cs.forEach((c) => {
                if (c.name == category) {
                    index = i;
                }
                i++;
            });
            cs.splice(index, 1);
            categorySelect.selectedIndex = 0;
            categoryChanged();
        }

        function removeSubCategory(subCategory, index) {
            let category = null;
            cs.forEach((c) => {
                if (c.name == categorySelect.value) {
                    category = c;
                }
            });
            category.subcategories.splice(index, 1);

            categoryChanged();
        }

        function addCategory() {
            document.getElementById('id01').style.display = 'block';
        }

        function addCategoryClicked() {
            inputFields = 0;
            let category = categoryNameInput.value;
            let subCategory = subCategoryNameInput.value;
            let noProb = true;
            if (category == "") {
                categoryNameInput.style.border = "1px solid red";
                noProb = false;
            }
            if (subCategory == "") {
                subCategoryNameInput.style.border = "1px solid red";
                noProb = false;
            }
            if (noProb) {
                document.getElementById('id01').style.display = 'none';
                categorySelect.innerHTML += `<option value="${category}">${category}</option>`;
                categorySelect.selectedIndex = categorySelect.length - 1;
                subCategoryDiv.innerHTML = `<div class="input-group mb-3">
                        <input type="text" id="${categorySelect.value}${inputFields}" class="form-control" placeholder="Sub-Category" aria-label="Sub-Category" value="${subCategory}" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-danger" onclick="removeSubCategory('${subCategory}')" type="button">Delete</button>
                        </div>
                      </div>`;
                categoryInput.value = category;
                cs.push(new Category(category, [subCategory]));
                // console.log(categorySelect, subCategoryDiv);
                inputFields = 1;
            }
        }

        function addSubCatClicked() {
            subCategoryDiv.innerHTML += `<div class="input-group mb-3">
                        <input type="text" id="${categorySelect.value}${inputFields}" class="form-control" placeholder="Sub-Category" aria-label="Sub-Category" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-danger" onclick="categoryChanged()" type="button">Delete</button>
                        </div>
                      </div>`;
            inputFields++;
        }

        function saveClicked() {
            // console.log(document.getElementsByTagName("input"));
            let noProb = true;
            let cName = categoryInput.value;
            let subC = [];
            if (cName == "") {
                categoryInput.style.border = "1px solid red";
                noProb = false;
            }
            for (let i = 0; i < inputFields; i++) {
                let sc = document.getElementById(categorySelect.value + i).value;
                if (sc == "") {
                    let d = document.getElementById(categorySelect.value + i);
                    console.log(categorySelect.value + i,d);
                    d.style.border = "1px solid red";
                    noProb = false;
                }
                else {
                    subC.push(sc);
                }
            }
            if (noProb) {

                let i = 0;
                let index = 0;
                cs.forEach((c) => {
                    if (c.name == categorySelect.value) {
                        index = i;
                    }
                    i++;
                });
                let category = new Category(cName, subC);
                cs.splice(index, 1, category);
                categorySelect.innerHTML = "";
                cs.forEach((category) => {
                    categorySelect.innerHTML += `<option value="${category.name}">${category.name}</option>`;
                });
                categoryChanged();
                console.log(cs);
                updateCategories(cs, () => {
                    console.log("done");
                });
            }
        }
    </script>
