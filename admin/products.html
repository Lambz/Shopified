    <script>
        window.onload = function()
        {
            getUserDetails(false,sellerDetailsCallback)
        }

        function sellerDetailsCallback(seller)
        {
            let tbody = document.getElementById("tbody");
            let products = seller.products;
            let i=0;
            products.forEach((product) => {
                tbody.innerHTML += `<tr><td>${product.name}</td><td>${product.category}</td><td>${product.subcategory}</td><td>${product.price}</td><td>${product.quantity}</td><td><button class="btn btn-primary mx-1" onclick="editProduct('${product.id}')">Edit</button><button class="btn btn-danger mx-1" onclick="deleteProduct('${product.id}')">Delete</button></td></tr>`
                i++;
            });
        }
