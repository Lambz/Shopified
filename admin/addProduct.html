    <style>
        * {
            margin: 0;

        }

        body {
            background-color: rgb(241, 244, 249);
        }

        .overlay
        {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            height: 100%;
            background-color: rgba(92, 95, 236, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buy-btn
        {
            border: none;
            display: flex;
            width: 60px;
            height: 60px;
            justify-content: center;
            align-items: center;
            background-color: white;
            /* background: white url(media/trash.png);
            background-position: 8px 8px;
            background-repeat: no-repeat; */
            color: #252525;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 20px;
            box-shadow: 2px 2px 30px rgba(0, 0, 0, 0.2);
        }

        .buy-btn:hover
        {
            color: white;
            background-color: #f15fa3;
            transition: all ease 0.3;
        }

        .buy-btn:hover .trash-btn
        {
            filter: brightness(0) invert(1);
            cursor: pointer;
        }

        .overlay
        {
            visibility: hidden;
        }

        .product-image:hover .overlay
        {
            visibility: visible ;
            animation: fade 0.5s;
        }

        @keyframes fade {

            0%
            {
                opacity: 0;
            }

            100%
            {
                opacity: 1;
            }
            
        }
    </style>

</head>

    <script>
        let images = [];
        function selectImages() {
            let fileInput = document.getElementById("file-input");
            fileInput.click();
            let listener = fileInput.addEventListener('change', fileEventListener, true);

            function fileEventListener(evnt) {
                for (var i = 0; i < fileInput.files.length; i++) {
                    // fileList.push(fileInput.files[i]);
                    // console.log(fileInput.files.length);
                    images.push(fileInput.files[i]);
                    // console.log(images);
                }
                fileInput.removeEventListener('change', fileEventListener, true);
                // renderFileList();s
                updateCarousel();
            }
        }

        function updateCarousel() {
            // console.log(images.length);
            let slides = Math.ceil(images.length / 4);
            let courselInner = document.getElementById("coursel-inner");
            let inner = "";
            // console.log(URL.createObjectURL(images[0]));
            // console.log(images);
            for (let i = 0; i < slides; i++) {
                if (i == 0) {
                    inner += `<div class="carousel-item active"><div class="row">`;
                }
                else {
                    inner += `<div class="carousel-item"><div class="row">`;
                }
                for (let j = i * 4; j < (i + 1) * 4 && j < images.length; j++) {
                    // console.log(`i:${i} j:${j}`)
                    inner += `<div class="col-3 product-image"><img class="d-block w-100" src="${URL.createObjectURL(images[j])}" alt="Product Image"><div class="overlay"><button onclick="removeImage(${j})" class="buy-btn"><img src="media/trash.png" class="trash-btn" style="width:40px; height:40px" /></button></div></div>`
                }
                inner += "</div></div>";
            }
            console.log(inner);
            courselInner.innerHTML = inner;
            // console.log(slides);
        }

        function removeImage(index)
        {
            images.splice(index,1);
            updateCarousel();
        }
